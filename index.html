<!-- File: index.html
  Purpose: Development / root entry HTML. Contains Open Graph and Twitter meta tags so social platforms can correctly generate share cards.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- File purpose: entry HTML served in development -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lisa Wang - Financial Analyst</title>

    <!-- Basic description and canonical -->
    <meta name="description" content="Lisa Wang — Financial analyst. 15+ years in multi-asset, FX/derivatives, crypto and real estate." />
    <link rel="canonical" href="https://izabela-sobieska.com/" />

    <!-- Open Graph / Facebook / Telegram -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lisa Wang - Financial Analyst" />
    <meta property="og:description" content="Lisa Wang — Financial analyst. 15+ years in multi-asset, FX/derivatives, crypto and real estate." />
    <meta property="og:url" content="https://izabela-sobieska.com/" />
    <meta property="og:site_name" content="Lisa Wang" />

    <!-- Share image (absolute URL, public CDN) -->
    <meta property="og:image" content="https://pub-cdn.sider.ai/u/U005HE02679/web-coder/6928993ad9e33362d256fe21/resource/ca5006f2-cbe1-4a28-90f4-594ea31fa88d.jpg" />
    <meta property="og:image:secure_url" content="https://pub-cdn.sider.ai/u/U005HE02679/web-coder/6928993ad9e33362d256fe21/resource/ca5006f2-cbe1-4a28-90f4-594ea31fa88d.jpg" />
    <meta property="og:image:alt" content="Portrait of Lisa Wang" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="image_src" href="https://pub-cdn.sider.ai/u/U005HE02679/web-coder/6928993ad9e33362d256fe21/resource/ca5006f2-cbe1-4a28-90f4-594ea31fa88d.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lisa Wang - Financial Analyst" />
    <meta name="twitter:description" content="Lisa Wang — Financial analyst. 15+ years in multi-asset, FX/derivatives, crypto and real estate." />
    <meta name="twitter:image" content="https://pub-cdn.sider.ai/u/U005HE02679/web-coder/6928993ad9e33362d256fe21/resource/ca5006f2-cbe1-4a28-90f4-594ea31fa88d.jpg" />

    <link href="main.css" rel="stylesheet">
  </head>
  <script>
    new EventSource('/esbuild').addEventListener('change', () =>
      location.reload()
    )
  </script>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
  </body>
</html>
