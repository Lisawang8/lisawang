<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lisa Wang — Independent Investor & Financial Analyst</title>

    <!-- 页面描述 -->

      name="description"

      property="og:title"
      content="Lisa Wang — Independent Investor & Financial Analyst"
    />

      property="og:description"
      content="Values‑driven investor and analytical thinker. 13+ years in private wealth management, crypto day trading, forex & derivatives, and income‑generating real estate investment."
    />

      property="og:image"
      content="https://pub-cdn.sider.ai/u/U005HE02679/web-coder/6928993.../resource/ca5006f2-cbe1-4a28-90f4-594ea31fa88d.jpg"
    />
    <!-- 把上面的图片地址换成你完整的那一条 URL -->
    <meta property="og:image:width" content="1200" />

    <!-- Twitter Card（有的平台也会参考这个） -->

      name="twitter:title"
      content="Lisa Wang — Independent Investor & Financial Analyst"
